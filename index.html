<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hörselassistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for ranges/sliders */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #4ade80; /* green-400 */
            margin-top: -10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4b5563; /* gray-600 */
            border-radius: 2px;
        }
        
        .visualizer-container {
            position: relative;
            height: 100px;
            width: 100%;
            background-color: #111827;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid #374151;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
        
        <!-- Header -->
        <div class="bg-gray-900 p-6 text-center border-b border-gray-700">
            <h1 class="text-2xl font-bold text-green-400"><i class="fas fa-ear-listen mr-2"></i>Hörselassistent</h1>
            <p class="text-gray-400 text-sm mt-1">Ljudförstärkning & Routing</p>
        </div>

        <div class="p-6 space-y-6">

            <!-- Status Indicator -->
            <div id="statusMessage" class="text-center text-sm p-3 rounded-lg bg-gray-700 text-gray-300">
                Redo att starta. Koppla in hörlurar för att undvika rundgång!
            </div>

            <!-- Visualizer -->
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>

            <!-- Controls -->
            <div class="space-y-4">
                
                <!-- Input Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">
                        <i class="fas fa-microphone mr-2"></i>Mikrofon (Input)
                    </label>
                    <select id="audioInputSelect" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:border-green-500 transition-colors">
                        <option value="" disabled selected>Laddar enheter...</option>
                    </select>
                </div>

                <!-- Output Selection (Chrome/Edge only mainly) -->
                <div id="outputContainer">
                    <label class="block text-sm font-medium text-gray-400 mb-1">
                        <i class="fas fa-headphones mr-2"></i>Hörlurar (Output)
                    </label>
                    <select id="audioOutputSelect" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:outline-none focus:border-green-500 transition-colors">
                        <option value="" disabled selected>Laddar enheter...</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1 italic" id="outputWarning">
                        Obs: Vissa webbläsare (t.ex. Safari iOS) tillåter inte val av output här. Använd systeminställningarna.
                    </p>
                </div>

                <!-- Volume/Gain Slider -->
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="block text-sm font-medium text-gray-400">
                            <i class="fas fa-volume-up mr-2"></i>Förstärkning
                        </label>
                        <span id="gainValue" class="text-green-400 font-mono">1.0x</span>
                    </div>
                    <input type="range" id="gainSlider" min="0" max="5" step="0.1" value="1" class="w-full">
                </div>

                 <!-- Wake Lock Toggle -->
                 <div class="flex items-center justify-between bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <div class="text-sm text-gray-300">
                        <i class="fas fa-lock-open mr-2"></i>Håll skärmen vaken
                    </div>
                    <div id="wakeLockStatus" class="w-3 h-3 rounded-full bg-red-500 shadow-md"></div>
                </div>

            </div>

            <!-- Action Button -->
            <button id="toggleBtn" class="w-full py-4 px-6 rounded-xl font-bold text-lg shadow-lg transform transition-all active:scale-95 bg-green-600 hover:bg-green-500 text-white">
                <i class="fas fa-power-off mr-2"></i>Starta Ljud
            </button>

        </div>
    </div>

    <!-- Invisible Audio Element for Output Routing -->
    <audio id="audioElement" autoplay playsinline></audio>

    <script>
        // State variables
        let audioContext = null;
        let mediaStreamSource = null;
        let gainNode = null;
        let currentStream = null;
        let isRunning = false;
        let wakeLock = null;
        let animationId = null;

        // DOM Elements
        const toggleBtn = document.getElementById('toggleBtn');
        const inputSelect = document.getElementById('audioInputSelect');
        const outputSelect = document.getElementById('audioOutputSelect');
        const gainSlider = document.getElementById('gainSlider');
        const gainValue = document.getElementById('gainValue');
        const statusMsg = document.getElementById('statusMessage');
        const audioElement = document.getElementById('audioElement');
        const wakeLockStatus = document.getElementById('wakeLockStatus');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        // Initial Setup
        async function init() {
            try {
                // Request permission first to populate labels correctly
                await navigator.mediaDevices.getUserMedia({ audio: true });
                updateStatus("Behörighet beviljad. Välj enheter.", "text-gray-300");
                await getDevices();
                
                // Monitor device changes (plugging in headphones etc)
                navigator.mediaDevices.ondevicechange = getDevices;

                // Check audio output support
                if (!('sinkId' in HTMLMediaElement.prototype)) {
                    document.getElementById('outputWarning').innerText = "Din webbläsare stödjer inte val av output här. Ljudet spelas upp i systemets standardenhet.";
                    outputSelect.disabled = true;
                }

            } catch (err) {
                updateStatus("Kunde inte få åtkomst till mikrofonen: " + err.message, "text-red-400");
            }
        }

        // Fetch Input/Output devices
        async function getDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Clear existing options
                const currentInput = inputSelect.value;
                const currentOutput = outputSelect.value;
                inputSelect.innerHTML = '';
                outputSelect.innerHTML = '';

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} (${device.deviceId.slice(0,5)}...)`;

                    if (device.kind === 'audioinput') {
                        inputSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                        outputSelect.appendChild(option);
                    }
                });

                // Restore selection if possible, otherwise select first/default
                if (currentInput && [...inputSelect.options].some(o => o.value === currentInput)) {
                    inputSelect.value = currentInput;
                }
                if (currentOutput && [...outputSelect.options].some(o => o.value === currentOutput)) {
                    outputSelect.value = currentOutput;
                }

            } catch (err) {
                console.error("Error fetching devices:", err);
            }
        }

        // Toggle Audio Processing
        async function toggleAudio() {
            if (isRunning) {
                stopAudio();
            } else {
                startAudio();
            }
        }

        async function startAudio() {
            const constraints = {
                audio: {
                    deviceId: inputSelect.value ? { exact: inputSelect.value } : undefined,
                    echoCancellation: false, // Turn off for cleaner raw audio usually
                    noiseSuppression: true, // Keep on to reduce background hum
                    autoGainControl: false, // We handle gain manually
                    latency: 0 // Attempt lowest latency
                }
            };

            try {
                updateStatus("Startar ljudmotor...", "text-yellow-400");
                
                // 1. Get Microphone Stream
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);

                // 2. Initialize Audio Context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    latencyHint: 'interactive'
                });

                // 3. Create Processing Nodes
                mediaStreamSource = audioContext.createMediaStreamSource(currentStream);
                gainNode = audioContext.createGain();
                
                // Apply current slider value
                gainNode.gain.value = gainSlider.value;

                // 4. Connect Graph: Mic -> Gain -> Destination (Speakers)
                // Note: We use a MediaStreamDestination to route to the <audio> tag 
                // because setSinkId works on HTML elements, not AudioContext directly in standard ways.
                const destination = audioContext.createMediaStreamDestination();
                mediaStreamSource.connect(gainNode);
                gainNode.connect(destination);

                // 5. Connect processed stream to the invisible <audio> element
                audioElement.srcObject = destination.stream;
                
                // 6. Set Output Device (if supported)
                if (outputSelect.value && 'sinkId' in audioElement) {
                    await audioElement.setSinkId(outputSelect.value);
                }
                
                await audioElement.play();

                // 7. Visualizer
                setupVisualizer();

                // 8. Wake Lock
                requestWakeLock();

                // Update UI
                toggleBtn.innerHTML = '<i class="fas fa-stop mr-2"></i>Stoppa Ljud';
                toggleBtn.classList.remove('bg-green-600', 'hover:bg-green-500');
                toggleBtn.classList.add('bg-red-600', 'hover:bg-red-500');
                updateStatus("Aktiv: Lyssnar...", "text-green-400");
                isRunning = true;

            } catch (err) {
                console.error(err);
                updateStatus("Fel vid start: " + err.message, "text-red-400");
                stopAudio();
            }
        }

        function stopAudio() {
            // Stop logic
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
            if (wakeLock) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                    updateWakeLockUI(false);
                });
            }
            
            cancelAnimationFrame(animationId);
            
            // Clear canvas
            canvasCtx.fillStyle = '#111827';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            // Update UI
            toggleBtn.innerHTML = '<i class="fas fa-power-off mr-2"></i>Starta Ljud';
            toggleBtn.classList.remove('bg-red-600', 'hover:bg-red-500');
            toggleBtn.classList.add('bg-green-600', 'hover:bg-green-500');
            updateStatus("Stoppad.", "text-gray-300");
            isRunning = false;
        }

        // Change Output Device while running
        outputSelect.addEventListener('change', async () => {
            if (isRunning && 'sinkId' in audioElement) {
                try {
                    await audioElement.setSinkId(outputSelect.value);
                    updateStatus(`Output ändrad till: ${outputSelect.options[outputSelect.selectedIndex].text}`, "text-green-400");
                } catch (err) {
                    updateStatus("Kunde inte byta output: " + err.message, "text-red-400");
                }
            }
        });

        // Restart audio if input device changes while running
        inputSelect.addEventListener('change', () => {
            if (isRunning) {
                stopAudio();
                setTimeout(startAudio, 500);
            }
        });

        // Handle Gain Slider
        gainSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            gainValue.innerText = val + "x";
            if (gainNode) {
                gainNode.gain.value = val;
            }
        });

        // Screen Wake Lock API
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    updateWakeLockUI(true);
                    
                    wakeLock.addEventListener('release', () => {
                        updateWakeLockUI(false);
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.error(`Wake Lock failed: ${err.name}, ${err.message}`);
            }
        }

        // Re-acquire wake lock if visibility changes (user switches tabs)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        function updateWakeLockUI(active) {
            if (active) {
                wakeLockStatus.classList.remove('bg-red-500');
                wakeLockStatus.classList.add('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
            } else {
                wakeLockStatus.classList.remove('bg-green-500', 'shadow-[0_0_10px_#22c55e]');
                wakeLockStatus.classList.add('bg-red-500');
            }
        }

        // Simple Audio Visualizer
        function setupVisualizer() {
            const analyser = audioContext.createAnalyser();
            mediaStreamSource.connect(analyser); // Connect from source (pre-gain) to see raw input
            // OR connect from gainNode to see boosted input: gainNode.connect(analyser);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            // Set canvas size dynamically
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            function draw() {
                animationId = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = '#111827';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for(let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2; // scale down slightly

                    // Color based on volume
                    const r = barHeight + 25 * (i/bufferLength);
                    const g = 250 * (i/bufferLength);
                    const b = 50;

                    canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }
            draw();
        }

        function updateStatus(msg, colorClass) {
            statusMsg.innerText = msg;
            statusMsg.className = `text-center text-sm p-3 rounded-lg bg-gray-700 ${colorClass} transition-all`;
        }

        // Event Listeners
        toggleBtn.addEventListener('click', toggleAudio);
        
        // Run init on load
        window.addEventListener('load', init);

    </script>
</body>
</html>
