<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hörselförstärkare</title>
    <style>
        /* Grundinställningar och Mörkt Tema för Samsung S22 */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4da6ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Kort för kontroller */
        .control-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaaaaa;
            font-weight: bold;
        }

        /* Dropdowns */
        select {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }

        select:focus {
            border-color: #4da6ff;
        }

        /* Volymslider */
        .slider-container {
            margin-top: 10px;
        }
        
        input[type=range] {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4da6ff;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .vol-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        /* Start/Stopp Knapp */
        #toggleBtn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background-color: #28a745;
            color: white;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
        }

        .btn-stop {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4);
        }

        /* Visualizer Canvas */
        canvas {
            width: 100%;
            height: 80px;
            background-color: #111;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        /* Info text */
        .status-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Hörselförstärkare</h1>

    <div class="control-card">
        <label for="audioInput">1. Välj Mikrofon (Input)</label>
        <select id="audioInput">
            <option value="" disabled selected>Laddar enheter...</option>
        </select>

        <label for="audioOutput">2. Välj Hörlurar (Output)</label>
        <select id="audioOutput">
            <option value="default" selected>Systemstandard (Rekommenderas)</option>
        </select>
    </div>

    <div class="control-card">
        <label for="volumeSlider">3. Volym & Förstärkning</label>
        <div class="slider-container">
            <input type="range" id="volumeSlider" min="0" max="5" step="0.1" value="1">
            <div class="vol-label">
                <span>0%</span>
                <span id="volValue">100%</span>
                <span>500%</span>
            </div>
        </div>
    </div>

    <!-- Canvas för att se ljudvågor -->
    <canvas id="visualizer"></canvas>

    <button id="toggleBtn" class="btn-start">Starta Lyssning</button>
    <p class="status-text" id="statusMessage">Redo att starta</p>

    <!-- Dold audio tagg för routing av output -->
    <audio id="audioPlayer" playsinline></audio>

    <script>
        // Variabler för Web Audio API
        let audioContext;
        let mediaStream;
        let sourceNode;
        let gainNode;
        let analyser;
        let isRunning = false;
        let filterNode;
        let compressorNode;
        let animationId;
        let streamDestination;

        // HTML Element
        const btn = document.getElementById('toggleBtn');
        const inputSelect = document.getElementById('audioInput');
        const outputSelect = document.getElementById('audioOutput');
        const volSlider = document.getElementById('volumeSlider');
        const volValue = document.getElementById('volValue');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const statusMsg = document.getElementById('statusMessage');
        const audioPlayer = document.getElementById('audioPlayer');

        // Initiera canvas storlek
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 1. Hämta lista på enheter (Mickar och Högtalare)
        async function getDevices() {
            try {
                // VIKTIG ÄNDRING: Hämta behörighet och STÄNG sedan strömmen direkt.
                const tempStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                tempStream.getTracks().forEach(track => track.stop());

                const devices = await navigator.mediaDevices.enumerateDevices();
                
                // Rensa input, men behåll default-alternativet för output
                inputSelect.innerHTML = '';
                // Spara "Systemstandard" som första val
                outputSelect.innerHTML = '<option value="default">Systemstandard (Rekommenderas)</option>';

                let hasOutputSelection = false;

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} (${device.deviceId.slice(0,5)}...)`;

                    if (device.kind === 'audioinput') {
                        // Filtrera bort "kommunikation"-enheter som ofta är headset-micken på Android
                        if (!device.label.toLowerCase().includes('communication')) {
                           inputSelect.appendChild(option);
                        }
                    } else if (device.kind === 'audiooutput') {
                        // Lägg till specifika utgångar efter standardvalet
                        outputSelect.appendChild(option);
                        hasOutputSelection = true;
                    }
                });

                statusMsg.textContent = "Enheter laddade. Välj USB-mick och starta.";

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "Kunde inte hämta enheter. Se till att ge tillåtelse.";
            }
        }

        // 2. Starta ljudströmmen
        async function startAudio() {
            const inputDeviceId = inputSelect.value;
            const outputDeviceId = outputSelect.value;

            if (!inputDeviceId) {
                alert("Vänligen välj en mikrofon först.");
                return;
            }

            try {
                // Skapa context
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // VIKTIGT: Resuma context direkt vid användarinteraktion (klicket)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const constraints = {
                    audio: {
                        deviceId: { exact: inputDeviceId },
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        latency: 0
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Info för debugging
                const activeTrack = mediaStream.getAudioTracks()[0];
                const activeLabel = activeTrack.label;
                console.log("Aktiv input:", activeLabel);

                // Skapa Audio noder
                sourceNode = audioContext.createMediaStreamSource(mediaStream);
                
                // Filter och Effekter
                filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'highpass';
                filterNode.frequency.value = 150; 
                filterNode.Q.value = 0.7;

                compressorNode = audioContext.createDynamicsCompressor();
                compressorNode.threshold.value = -20;
                compressorNode.knee.value = 40;
                compressorNode.ratio.value = 12;
                compressorNode.attack.value = 0;
                compressorNode.release.value = 0.25;

                gainNode = audioContext.createGain();
                gainNode.gain.value = volSlider.value;

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                // Koppla ihop kedjan
                sourceNode.connect(filterNode);
                filterNode.connect(compressorNode);
                compressorNode.connect(gainNode);
                gainNode.connect(analyser);

                // ROUTING LOGIK:
                // Om användaren valt "Systemstandard" (default), koppla direkt till AudioContext destination.
                // Detta är säkrast för att få ljud.
                // Om användaren valt en specifik enhet, gå via <audio> elementet.
                
                if (outputDeviceId === 'default' || !outputDeviceId) {
                    console.log("Kopplar direkt till systemets output (destination).");
                    gainNode.connect(audioContext.destination);
                    statusMsg.textContent = `Aktiv (Systemljud): ${activeLabel}`;
                } else {
                    console.log("Kopplar via audio-tagg för specifik routing.");
                    streamDestination = audioContext.createMediaStreamDestination();
                    gainNode.connect(streamDestination);
                    
                    audioPlayer.srcObject = streamDestination.stream;
                    audioPlayer.volume = 1.0; // Säkerställ maxvolym på elementet
                    
                    if ('setSinkId' in audioPlayer) {
                        try {
                            await audioPlayer.setSinkId(outputDeviceId);
                            console.log("Sink ID satt till", outputDeviceId);
                        } catch (e) {
                            console.warn("Kunde inte sätta Sink ID", e);
                        }
                    }
                    
                    try {
                        await audioPlayer.play();
                    } catch (e) {
                        console.error("Autoplay förhindrades", e);
                        alert("Kunde inte spela upp ljud via vald utgång. Försök byta till 'Systemstandard'.");
                    }
                    statusMsg.textContent = `Aktiv (Via routing): ${activeLabel}`;
                }

                visualize();
                
                btn.textContent = "Stoppa Lyssning";
                btn.className = "btn-stop";
                isRunning = true;

            } catch (err) {
                console.error("Fel vid start:", err);
                statusMsg.textContent = "Fel: " + err.message;
                alert("Ett fel uppstod. Kontrollera behörigheter.");
            }
        }

        // 3. Stoppa ljudströmmen
        function stopAudio() {
            if (audioContext) {
                audioContext.close();
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Stoppa även audio elementet om det används
            audioPlayer.pause();
            audioPlayer.srcObject = null;
            
            canvasCtx.fillStyle = '#111';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            btn.textContent = "Starta Lyssning";
            btn.className = "btn-start";
            statusMsg.textContent = "Stoppad.";
            isRunning = false;
        }

        btn.addEventListener('click', () => {
            if (isRunning) {
                stopAudio();
            } else {
                startAudio();
            }
        });

        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volValue.textContent = Math.round(val * 100) + "%";
            if (gainNode) {
                gainNode.gain.value = val;
            }
        });

        // Om användaren byter output medan det körs, starta om för att byta routing-metod
        outputSelect.addEventListener('change', async (e) => {
            if (isRunning) {
                stopAudio();
                setTimeout(startAudio, 200); // Kort paus för att låta resurser släppas
            }
        });

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = '#111';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#4da6ff';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }
            draw();
        }

        window.addEventListener('load', () => {
            getDevices();
        });

    </script>
</body>
</html>
