<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hörselförstärkare</title>
    <style>
        /* Grundinställningar och Mörkt Tema för Samsung S22 */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4da6ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Kort för kontroller */
        .control-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #aaaaaa;
            font-weight: bold;
        }

        /* Dropdowns */
        select {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }

        select:focus {
            border-color: #4da6ff;
        }

        /* Volymslider */
        .slider-container {
            margin-top: 10px;
        }
        
        input[type=range] {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4da6ff;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .vol-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
        }

        /* Start/Stopp Knapp */
        #toggleBtn {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background-color: #28a745;
            color: white;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
        }

        .btn-stop {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4);
        }

        /* Visualizer Canvas */
        canvas {
            width: 100%;
            height: 80px;
            background-color: #111;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        /* Info text */
        .status-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Hörselförstärkare</h1>

    <div class="control-card">
        <label for="audioInput">1. Välj Mikrofon (Input)</label>
        <select id="audioInput">
            <option value="" disabled selected>Laddar enheter...</option>
        </select>

        <label for="audioOutput">2. Välj Hörlurar (Output)</label>
        <select id="audioOutput">
            <option value="" disabled selected>Laddar enheter...</option>
        </select>
    </div>

    <div class="control-card">
        <label for="volumeSlider">3. Volym & Förstärkning</label>
        <div class="slider-container">
            <input type="range" id="volumeSlider" min="0" max="5" step="0.1" value="1">
            <div class="vol-label">
                <span>0%</span>
                <span id="volValue">100%</span>
                <span>500%</span>
            </div>
        </div>
    </div>

    <!-- Canvas för att se ljudvågor -->
    <canvas id="visualizer"></canvas>

    <button id="toggleBtn" class="btn-start">Starta Lyssning</button>
    <p class="status-text" id="statusMessage">Redo att starta</p>

    <!-- Dold audio tagg för routing av output -->
    <audio id="audioPlayer" autoplay playsinline></audio>

    <script>
        // Variabler för Web Audio API
        let audioContext;
        let mediaStream;
        let sourceNode;
        let gainNode;
        let analyser;
        let isRunning = false;
        let filterNode;
        let compressorNode;
        let animationId;
        let streamDestination;

        // HTML Element
        const btn = document.getElementById('toggleBtn');
        const inputSelect = document.getElementById('audioInput');
        const outputSelect = document.getElementById('audioOutput');
        const volSlider = document.getElementById('volumeSlider');
        const volValue = document.getElementById('volValue');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const statusMsg = document.getElementById('statusMessage');
        const audioPlayer = document.getElementById('audioPlayer');

        // Initiera canvas storlek
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 1. Hämta lista på enheter (Mickar och Högtalare)
        async function getDevices() {
            try {
                // Vi måste be om tillåtelse först för att se etiketter (namn) på enheterna
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                inputSelect.innerHTML = '';
                outputSelect.innerHTML = '';

                let hasOutputSelection = false;

                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `${device.kind} (${device.deviceId.slice(0,5)}...)`;

                    if (device.kind === 'audioinput') {
                        inputSelect.appendChild(option);
                    } else if (device.kind === 'audiooutput') {
                        outputSelect.appendChild(option);
                        hasOutputSelection = true;
                    }
                });

                // Om webbläsaren inte stödjer val av output (vissa mobila webbläsare döljer detta)
                if (!hasOutputSelection) {
                    const opt = document.createElement('option');
                    opt.text = "Systemstandard (Använd telefoninställningar)";
                    outputSelect.appendChild(opt);
                    outputSelect.disabled = true;
                }

                statusMsg.textContent = "Enheter laddade. Välj mick och tryck Start.";

            } catch (err) {
                console.error(err);
                statusMsg.textContent = "Kunde inte hämta enheter. Se till att ge tillåtelse.";
            }
        }

        // 2. Starta ljudströmmen
        async function startAudio() {
            const inputDeviceId = inputSelect.value;
            const outputDeviceId = outputSelect.value;

            if (!inputDeviceId) {
                alert("Vänligen välj en mikrofon först.");
                return;
            }

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Hämta ljud från vald mick med låg latency inställning
                const constraints = {
                    audio: {
                        deviceId: inputDeviceId ? { exact: inputDeviceId } : undefined,
                        echoCancellation: false, // Stäng av om vi vill ha rå ljud
                        noiseSuppression: false, // Vi hanterar filter själva för bättre kontroll
                        autoGainControl: false,  // Vi hanterar volym själva
                        latency: 0
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Skapa Audio noder
                sourceNode = audioContext.createMediaStreamSource(mediaStream);
                
                // A. High-pass filter (Tar bort buller/muller under 150Hz)
                filterNode = audioContext.createBiquadFilter();
                filterNode.type = 'highpass';
                filterNode.frequency.value = 150; 
                filterNode.Q.value = 0.7;

                // B. Kompressor (Skyddar öronen mot plötsliga höga ljud)
                compressorNode = audioContext.createDynamicsCompressor();
                compressorNode.threshold.value = -20;
                compressorNode.knee.value = 40;
                compressorNode.ratio.value = 12;
                compressorNode.attack.value = 0;
                compressorNode.release.value = 0.25;

                // C. Gain (Volymkontroll)
                gainNode = audioContext.createGain();
                gainNode.gain.value = volSlider.value;

                // D. Analyser (För visualisering)
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                // E. Destination för Web Audio API till HTML Audio Element
                // Detta krävs för att kunna använda setSinkId (välja output)
                streamDestination = audioContext.createMediaStreamDestination();

                // Koppla ihop kedjan:
                // Mick -> Filter -> Kompressor -> Volym -> Visualizer -> Destination
                sourceNode.connect(filterNode);
                filterNode.connect(compressorNode);
                compressorNode.connect(gainNode);
                gainNode.connect(analyser);
                gainNode.connect(streamDestination);

                // Koppla Web Audio destinationen till <audio> elementet
                audioPlayer.srcObject = streamDestination.stream;

                // Sätt output enhet (Hörlurar)
                if (outputDeviceId && 'setSinkId' in audioPlayer) {
                    await audioPlayer.setSinkId(outputDeviceId);
                    console.log(`Output satt till ${outputDeviceId}`);
                } else if (outputDeviceId) {
                    console.warn("setSinkId stöds inte av denna webbläsare, ljudet går till systemstandard.");
                }

                await audioPlayer.play();

                visualize(); // Starta visualisering
                
                // UI Uppdatering
                btn.textContent = "Stoppa Lyssning";
                btn.className = "btn-stop";
                statusMsg.textContent = "Aktiv: Filtrerar och förstärker ljud...";
                isRunning = true;

            } catch (err) {
                console.error("Fel vid start:", err);
                statusMsg.textContent = "Fel: " + err.message;
                alert("Kunde inte starta ljudet. Se till att headset är inkopplat och behörighet given.");
            }
        }

        // 3. Stoppa ljudströmmen
        function stopAudio() {
            if (audioContext) {
                audioContext.close();
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Rensa canvas
            canvasCtx.fillStyle = '#111';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            btn.textContent = "Starta Lyssning";
            btn.className = "btn-start";
            statusMsg.textContent = "Stoppad.";
            isRunning = false;
        }

        // Knapphanterare
        btn.addEventListener('click', () => {
            if (isRunning) {
                stopAudio();
            } else {
                startAudio();
            }
        });

        // Volymhanterare
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volValue.textContent = Math.round(val * 100) + "%";
            if (gainNode) {
                gainNode.gain.value = val;
            }
        });

        // Uppdatera output om man byter i listan medan det körs
        outputSelect.addEventListener('change', async (e) => {
            if (isRunning && 'setSinkId' in audioPlayer) {
                try {
                    await audioPlayer.setSinkId(e.target.value);
                    statusMsg.textContent = "Bytte output-enhet.";
                } catch(err) {
                    console.error("Kunde inte byta output", err);
                }
            }
        });

        // Visualiseringsfunktion (Vågor)
        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                canvasCtx.fillStyle = '#111';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#4da6ff';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }
            draw();
        }

        // Ladda enheter vid start (kan kräva ett klick på sidan först i vissa webbläsare)
        window.addEventListener('load', () => {
            // Vi väntar på ett klick var som helst för att ladda enheter om det misslyckas direkt
            // då browsers blockerar enumerateDevices innan user interaction
            getDevices();
        });

    </script>
</body>
</html>
